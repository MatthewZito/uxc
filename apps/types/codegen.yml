overwrite: true
schema: "./src/**/*.graphql"
generates:
  ./generated/index.ts:
    config:
      contextType: ../src/index#Context
      mapperTypeSuffix: Model
      mappers:
          User: ../src/index#User
          Message: ../src/index#Message
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
