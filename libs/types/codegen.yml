overwrite: true
schema: "./**/*.graphql"
generates:
  ./generated/index.ts:
    config:
      contextType: ../node/index#Context
      mapperTypeSuffix: Model
      mappers:
          User: ../node/index#User
          Message: ../node/index#Message
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
