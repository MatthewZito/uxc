version: '3.8'

services:

  redis:
    image: redis
    command: redis-server --requirepass password --bind redis
    # TODO
    env_file:
      - .env
    # ports:
      # - "6379:6379"
    networks:
      - uxc-network

  api:
    container_name: api
    restart: always
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    command: pnpm dev
    env_file:
      - .env
    volumes:
      - ./packages/api:/root/uxc/packages/api
      - api_node_modules:/root/uxc/packages/api/node_modules
    networks:
      - uxc-network
    depends_on:
      - redis

  client:
    container_name: client
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    command: pnpm dev
    env_file:
      - .env
    volumes:
      - ./packages/client:/root/uxc/packages/client
      - client_node_modules:/root/uxc/packages/client/node_modules
    networks:
      - uxc-network
    depends_on:
      - api
      - redis
    # needed for vite websocket conn
    ports:
      - "3000:3000"

  database:
    container_name: database
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    networks:
      - uxc-network
    restart: always
    volumes:
      - mongo:/data/db
    logging:
      driver: "none"
    ports:
      - "27017:27017"

  nginx:
    restart: always
    build:
      context: packages/server
      dockerfile: Dockerfile
    volumes:
      - ./logs/nginx:/var/log/nginx:cached
      # - ./dev/certs:/var/log/nginx:cached
    ports:
      - "80:80"
      - "443:443"
    networks:
      - uxc-network
    depends_on:
      - client

networks:
  uxc-network:
    driver: bridge

volumes:
  api_node_modules:
  client_node_modules:
  mongo:
