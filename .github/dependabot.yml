      - "MatthewZito"
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore(client): "
      include: "scope"
    labels:
      - "npm dependencies"
      - "client"

  - package-ecosystem: "npm"
    directory: "/libs/types"
